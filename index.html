
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakistan Zindabad Token (PKZ)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="PKZ Logo" class="logo" />

    <h1>Pakistan Zindabad Token (PKZ)</h1>
    <p>Empowering digital charity and community strength on BNB Smart Chain.</p>

    <div class="contract-box">
      <strong>Contract Address:</strong>
      <div class="address-line">
        <input id="contract" type="text" value="0xDD7F40d4E60E2510c81295B6e59D64D0Ace1F8CC" readonly />
        <button onclick="copyAddress()">ðŸ“‹ Copy</button>
      </div>
    </div>

    <div class="whitepaper-section">
      <h3>Whitepaper</h3>
      <p>Coming soon...</p>
    </div>
  </div>

  <script>
    function copyAddress() {
      const address = document.getElementById("contract");
      address.select();
      address.setSelectionRange(0, 99999); 
      navigator.clipboard.writeText(address.value);
      alert("Contract address copied to clipboard!");
    }
  </script>
</body>
</html>
